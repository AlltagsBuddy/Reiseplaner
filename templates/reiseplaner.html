<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
  <style>

    header {

    .logo {

    }

    main {

      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    h1, h2 {
      text-align: center;
      color: #FF6B00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    textarea, button, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;

    .kategorie-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;

    .kategorie-buttons button {

      border: 1px solid #ccc;

      cursor: pointer;
    }
    .kategorie-buttons button.active {
      background-color: #FF6B00;
      color: white;
      border-color: #FF6B00;
    }
    button {
      background-color: #FF6B00;
      color: white;
      font-weight: bold;

    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .output {
      margin-top: 30px;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;

    }
    .link-hinweis {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #1BC7C2;
      color: white;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      width: 100%;
    }
    .header-inner h1 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 1.8rem;
      color: #FF6B00;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="logo.png" alt="AlltagsBuddy Logo" />
        <span>AlltagsBuddy</span>
      </div>
      <h1>KI Reiseplaner</h1>
      <a href="index.html" class="cta-button">ZurÃ¼ck zur Startseite</a>
    </div>
  </header>

  <main>
    <h2>Individuelle Urlaubsplanung mit KI</h2>
    <p style="text-align:center">
      FÃ¼ge deine Eckdaten (Reiseziel, Datum, Personenanzahl, Budget, Vorlieben etc.) ein â€“ unsere KI erstellt dir automatisch eine passende Reiseempfehlung.
    </p>

    <form id="generatorForm">
      <label for="userInput">Deine Reisebeschreibung</label>
      <textarea id="userInput" rows="14" placeholder="Beispiel: Ich mÃ¶chte im August fÃ¼r 10 Tage mit dem Auto verreisen, max. 1500â€¯â‚¬ Budget, am liebsten ans Meer, aber auch wandern. Abfahrt aus SÃ¼ddeutschland."></textarea>

      <label>Kategorie wÃ¤hlen (mehrfach mÃ¶glich)</label>
      <div class="kategorie-buttons" id="stilButtons">
        <button type="button" data-value="strand">ğŸ–ï¸ Strand</button>
        <button type="button" data-value="stadt">ğŸ™ï¸ Stadt</button>
        <button type="button" data-value="aktiv">ğŸ¥¾ Aktiv</button>
        <button type="button" data-value="abenteuer">ğŸ§— Abenteuer</button>
        <button type="button" data-value="kultur">ğŸ›ï¸ Kultur</button>
        <button type="button" data-value="wellness">ğŸ’† Wellness</button>
        <button type="button" data-value="familie">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Familie</button>
        <button type="button" data-value="luxus">ğŸ’ Luxus</button>
        <button type="button" data-value="natur">ğŸŒ² Natur</button>
        <button type="button" data-value="kulinarik">ğŸ Kulinarik</button>
        <button type="button" data-value="romantik">â¤ï¸ Romantik</button>
        <button type="button" data-value="geschichte">ğŸ“œ Geschichte</button>
        <button type="button" data-value="sport">âš½ Sport</button>
      </div>

      <input type="hidden" id="stil" value="">

      <button id="generateBtn" type="submit">Jetzt Urlaub generieren</button>
    </form>

    <div id="status"></div>
    <div id="output" class="output"></div>

    <div id="export-buttons" style="display:none">
      <button id="downloadPdfBtn">ğŸ“„ PDF herunterladen</button>
      <button id="downloadDocxBtn">ğŸ“ Word herunterladen</button>
    </div>
  </main>

  <footer>
    &copy; 2025 AlltagsBuddy â€“ Dein smarter KI-Buddy
  </footer>

  <script>
    const form = document.getElementById('generatorForm');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const exportBox = document.getElementById('export-buttons');
    const stilInput = document.getElementById('stil');
    const stilButtons = document.querySelectorAll('#stilButtons button');

    stilButtons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('active');
        const activeValues = Array.from(stilButtons)
          .filter(btn => btn.classList.contains('active'))
          .map(btn => btn.dataset.value);
        stilInput.value = activeValues.join(',');
      });
    });

    const generateBtn = document.getElementById('generateBtn');
    const downloadPdfBtn = document.getElementById('downloadPdfBtn');
    const downloadDocxBtn = document.getElementById('downloadDocxBtn');

    let result = { reiseplan: '' };

    function setStatus(msg, color = '#333') {
      status.innerText = msg;
      status.style.color = color;
    }

    function disableAll(disabled) {
      generateBtn.disabled = disabled;
      downloadPdfBtn.disabled = disabled;
      downloadDocxBtn.disabled = disabled;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const inputText = document.getElementById('userInput').value.trim();
      if (!inputText) {
        setStatus("âš ï¸ Bitte gib eine Reisebeschreibung ein.", "red");
        return;
      }

      setStatus('â³ Reise wird generiert...');
      disableAll(true);

      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          inhalt: inputText,
          stil: stilInput.value
        })
      });

      const data = await res.json();
      if (data.error) {
        setStatus('âŒ Fehler: ' + data.error, 'red');
        disableAll(false);
        return;
      }

      if (!data.reiseplan || data.reiseplan.trim().length < 5) {
        setStatus('âš ï¸ Es wurde kein brauchbarer Reiseplan erstellt.', 'red');
        disableAll(false);
        return;
      }

      result = data;
      output.innerHTML = `<h3>Vorgeschlagene Reise:</h3><p>${data.reiseplan.replace(/\n/g, '<br>')}</p>`;
      setStatus('âœ… Reise erfolgreich erstellt!', 'green');
      exportBox.style.display = 'block';
      disableAll(false);
    });

    downloadPdfBtn.addEventListener('click', async () => {
      setStatus('ğŸ“„ PDF wird erstellt...');
      disableAll(true);
      const res = await fetch('/api/export/pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(result)
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'reiseplan.pdf';
      a.click();
      setStatus('âœ… PDF wurde heruntergeladen', 'green');
      disableAll(false);
    });

    downloadDocxBtn.addEventListener('click', async () => {
      setStatus('ğŸ“ Word wird erstellt...');
      disableAll(true);
      const res = await fetch('/api/export/docx', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(result)
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'reiseplan.docx';
      a.click();
      setStatus('âœ… Word-Datei wurde heruntergeladen', 'green');
      disableAll(false);
    });
  </script>
</body>
</html>
